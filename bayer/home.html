<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BAYER | HOME</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" type="text/css" href="1/style.css">
</head>
<body>
<div class="container">
	<header class="bgDark">
		<div class="card">		
			<div class="cover">
				<span class="material-symbols-outlined">person</span>
			</div>
			<div>
				<h2 id="nome">Nome</h2>
				<h3 id="matricula">0140000</h3>
			</div>
		</div>
		<div class="menu">
			<a href="index.html">				
				<span class="material-symbols-outlined">logout</span>
			</a>
		</div>
	</header>
	<div id="telas">
		
		
		
	</div>
</div>

<script>	
	var usuario = JSON.parse(localStorage.getItem("usuario")) || false;
	if(usuario!=false){
		document.getElementById("nome").innerHTML = usuario["nome"];
		document.getElementById("matricula").innerHTML = usuario["matricula"];

		if(usuario["dashboard"]){
			document.getElementById('telas').innerHTML += '<a href="dashboard.html" class="tela"><span class="material-symbols-outlined">dashboard</span><h5>DASHBOARD</h5></a>';
		}

		if(usuario["gerenciar"]){
			document.getElementById('telas').innerHTML += 	'<a href="gerenciar.html" class="tela"><span class="material-symbols-outlined">admin_panel_settings</span><h5>GERENCIAR</h5></a>';
		}

		if(usuario["triagem"]){
			document.getElementById('telas').innerHTML += 	'<a href="triar.html" class="tela"><span class="material-symbols-outlined">pallet</span><h5>TRIAGEM</h5></a>';
		}
	}else{
		window.location.href = "index.html";
	}
	
</script>
<script src="1/functions.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
